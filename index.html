<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eid Mubarak</title>
    <link rel="shortcut icon" href="./images/half-moon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div class="bg">
            <img src="images/eidBG.jpg" >
        </div>
        <canvas id="canvas"></canvas>
        <div class="text">
            <h1>Eid Mubarak</h1>
            <h3 
            class="animate-typing gradient-text" 
            data-animate-loop="true" 
            data-type-speed="200"
            data-type-delay="200"
            data-remove-speed="20"
            data-remove-delay="2000">
            On the joyful day of Eid-ul-Adha, may Allah fill your life with happiness, peace and prosperity. May Allah fill your heart with love, your soul with spiritual, your mind with wisdom. Eid Mubarak!
            </h3>
            <p><-------- MD: Sakib Hossain --------></p>
        </div>
    </div>
    <div class="cow">
        <img src="./images/Za9e.gif" alt="">
    </div>

    <script src="./js/starback.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/jquery.animateTyping.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
